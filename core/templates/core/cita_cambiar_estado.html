{% extends "core/base.html" %}
{% load tenant_urls %}
{% load crispy_forms_tags %}

{% block title %}Cambiar Estado de Cita #{{ cita.id }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-arrow-repeat me-2"></i> Cambiar Estado de Cita #{{ cita.id }}</h2>
        <a href="{% tenant_url 'core:cita_detail' pk=cita.id %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i> Volver a Detalles
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% crispy form %}
                <div class="d-flex justify-content-end">
                    <a href="{% tenant_url 'core:cita_detail' pk=cita.id %}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
