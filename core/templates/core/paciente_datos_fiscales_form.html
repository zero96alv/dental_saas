{% extends "core/base.html" %}
{% load tenant_urls %}
{% load crispy_forms_tags %}

{% block title %}Datos Fiscales de {{ paciente.nombre }} {{ paciente.apellido }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-receipt me-2"></i> Datos Fiscales</h2>
    <a href="{% tenant_url 'core:paciente_detail' paciente.pk %}" class="btn btn-secondary">
      <i class="bi bi-arrow-left me-1"></i> Volver al paciente
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-end gap-2 mt-3">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Guardar
          </button>
          <a href="{% tenant_url 'core:paciente_detail' paciente.pk %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
