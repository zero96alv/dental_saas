<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('ðŸ¦· Odontograma HTML iniciado');
    
    const dientes = document.querySelectorAll('.diente-html');
    console.log(`ðŸ“‹ ${dientes.length} dientes encontrados`);
    
    dientes.forEach(function(diente, index) {
        console.log(`Configurando diente ${index + 1}: ${diente.id}`);
        
        diente.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log(`ðŸ”¥ CLIC EN DIENTE: ${diente.id}`);
            
            // Quitar selecciÃ³n anterior
            document.querySelectorAll('.diente-html').forEach(d => {
                d.classList.remove('selected');
            });
            
            // Seleccionar este diente
            diente.classList.add('selected');
            
            const numero = diente.getAttribute('data-numero');
            console.log(`âœ… Diente seleccionado: ${numero}`);
            
            // Emitir evento
            const evento = new CustomEvent('dienteSeleccionado', {
                detail: { 
                    numero: numero, 
                    elemento: diente,
                    tipo: 'html'
                },
                bubbles: true
            });
            
            document.dispatchEvent(evento);
            
            // TambiÃ©n mostrar alerta visual
            diente.style.backgroundColor = '#ffeb3b';
            setTimeout(() => {
                if (!diente.classList.contains('sano') && !diente.classList.contains('caries')) {
                    diente.style.backgroundColor = '';
                }
            }, 1000);
        });
        
        // Confirmar que el event listener se agregÃ³
        console.log(`âœ“ Event listener agregado a ${diente.id}`);
    });
    
    console.log('ðŸŽ‰ Odontograma HTML listo para usar');
});
</script>
