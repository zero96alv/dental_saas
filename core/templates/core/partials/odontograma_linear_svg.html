<svg id="odontograma-svg" width="100%" viewBox="0 0 920 250" xmlns="http://www.w3.org/2000/svg" style="background-color: #f8f9fa; border-radius: 8px; font-family: Arial, sans-serif;">

    <!-- MAXILAR SUPERIOR -->
    <text x="460" y="30" text-anchor="middle" font-size="14" fill="#6c757d" font-weight="bold">MAXILAR SUPERIOR</text>
    <g id="maxilar-superior">
        {% for diente in dientes_superiores %}
            <g class="diente" id="diente-{{ diente.fdi }}" transform="translate({{ diente.x_pos }}, 50)">
                <rect x="-20" y="0" width="40" height="50" rx="8" fill="#e9ecef"/>
                <text class="numero-diente" y="30" x="0">{{ diente.visual }}</text>
                <g class="icono-container" transform="translate(-8, 5) scale(1.8)"></g>
            </g>
        {% endfor %}
    </g>

    <!-- MAXILAR INFERIOR -->
    <text x="460" y="140" text-anchor="middle" font-size="14" fill="#6c757d" font-weight="bold">MAXILAR INFERIOR</text>
    <g id="maxilar-inferior">
        {% for diente in dientes_inferiores %}
            <g class="diente" id="diente-{{ diente.fdi }}" transform="translate({{ diente.x_pos }}, 160)">
                <rect x="-20" y="0" width="40" height="50" rx="8" fill="#e9ecef"/>
                <text class="numero-diente" y="30" x="0">{{ diente.visual }}</text>
                <g class="icono-container" transform="translate(-8, 5) scale(1.8)"></g>
            </g>
        {% endfor %}
    </g>
</svg>
