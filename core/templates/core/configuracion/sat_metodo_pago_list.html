{% extends "core/base.html" %}
{% load tenant_urls %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Métodos de Pago (SAT)</h1>
    <a class="btn btn-primary" href="{% tenant_url 'core:sat_metodo_pago_create' %}">Nuevo</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Activo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for i in items %}
      <tr>
        <td>{{ i.codigo }}</td>
        <td>{{ i.descripcion }}</td>
        <td>{{ i.activo|yesno:"Sí,No" }}</td>
        <td class="text-end">
          <a href="{% tenant_url 'core:sat_metodo_pago_edit' i.pk %}" class="btn btn-sm btn-secondary">Editar</a>
          <a href="{% tenant_url 'core:sat_metodo_pago_delete' i.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center">Sin registros</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
