{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Editar{% else %}Registrar{% endif %} Pago{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">{% if object %}Editar{% else %}Registrar{% endif %} Pago</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'core:pago_list' %}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-x-circle-fill me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle-fill me-1"></i> Guardar Pago
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
