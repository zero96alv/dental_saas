{% extends 'core/base.html' %}
{% load tenant_urls %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar al paciente <strong>{{ paciente.nombre }} {{ paciente.apellido }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% tenant_url 'core:paciente_list' %}" class="btn btn-secondary">No, cancelar</a>
    </form>
{% endblock %}
