{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Registrar Pago para {{ paciente.nombre }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Procesar Pago</button>
        <a href="{% url 'core:saldos_pendientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
